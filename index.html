<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../nft_preview_card_component/css/style.css" />
	</head>
	<body>
		<section class="wrapper">
			<div class="card-box">
				<div class="card-img">
					<img class="eye-img" src="../nft_preview_card_component/images/icon-view.svg" alt="eye-view">
					<div class="card-bg"></div>
				</div>
				<div class="card-text">
					<div class="text-top">
						<p class="heading">Equilibrium #3429</p>
						<p class="about-text">Our Equilibrium collection promotes balance and calm.</p>
						<p class="info-text">
							<span class="left-span"> <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH</span>
							<span class="right-span"><img src="images/icon-clock.svg" alt="icon-clock" /> 3 days left</span>
						</p>
					</div>
					<div class="line"></div>
					<div class="text-bottom">
						<p><img src="images/image-avatar.png" alt="image-avatar" /> Creation of <span>Jules Wyvern</span></p>
					</div>
				</div>
			</div>
		</section>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Szymon</a>.
		</div>
	</body>
</html>
